# This workflow runs the download_youthmappers.py script to access the OSMTeams API and 
# download all of the YouthMappers user info

name: Download YouthMappers Org from OSMTeams

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas
    - name: Download YouthMappers Data
      env:
        OSM_TEAMS_ACCESS_TOKEN: ${{ secrets.OSM_TEAMS_ACCESS_TOKEN }}
        DEBUG: True
      run: |
        python3 download_youthmappers.py        
    - name: Get current datestamp
      run: |
        echo "DATESTAMP=$(date +"%Y-%m-%d")" >> ${GITHUB_ENV}
    - name: Upload to Google
      uses: adityak74/google-drive-upload-git-action@main
      with:
        credentials: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        filename: youthmappers.json
        folderId: 169ukDJyaGvbdNOpkNrbb7mjD5ze94nD4
        name: youthmapper_uploaded_file_${{env.DATESTAMP}}.json
